<div class="row">
  <div class="col-md-6">
    <!-- Listen for the selectedDocumentEvent emitted by the DocumentListComponent -->
    <app-document-list (selectedDocumentEvent)="onDocumentSelected($event)"></app-document-list>
  </div>
  <div class="col-md-6">
    <!-- Display the DocumentDetailComponent only if a document is selected -->
    <app-document-detail *ngIf="selectedDocument" [document]="selectedDocument"></app-document-detail>
  </div>
</div>
