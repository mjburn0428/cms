<div *ngIf="document" class="card">
  <div class="card-body">
    <h4>{{ document.name }}</h4>
    <div class="btn-group" role="group">
      <!-- View button to navigate to the document detail view -->
      <button class="btn btn-primary" [routerLink]="['/documents', document.id]">View</button>
      <!-- Edit button to navigate to the document edit view -->
      <button class="btn btn-warning" [routerLink]="['/documents', document.id, 'edit']">Edit</button>
      <button class="btn btn-danger" (click)="onDeleteDocument()">Delete</button>
    </div>
    <hr />
    <p><strong>Description:</strong></p>
    <p>{{ document.description }}</p>
    <p><strong>URL:</strong></p>
    <a [href]="document.url" target="_blank">{{ document.url }}</a>
  </div>
</div>
