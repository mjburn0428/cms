<div class="row">
  <div class="col-md-12">
    <h2>Documents</h2>
    <button class="btn btn-success">Add Document</button>
    <div class="card-container">
      <div class="card" *ngFor="let document of documents" (click)="onSelectedDocument(document)">
        <h4>{{ document.name }}</h4>
        <p>{{ document.description }}</p>
      </div>
    </div>
  </div>
</div>
