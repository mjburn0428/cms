<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Contacts</h3>
    <a href="#" class="btn btn-success">New Contact</a>
  </div>
  <div class="panel-body">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let contact of contacts">
        <!-- Pass the contact object to the ContactItemComponent -->
        <cms-contact-item [contact]="contact"></cms-contact-item>
      </li>
    </ul>
  </div>
</div>
