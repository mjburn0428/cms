<div *ngIf="contact" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{ contact.name }}
      <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="contact-image">
    </h3>
    <a [routerLink]="['/contacts', contact.id, 'edit']" class="btn btn-primary">Edit</a> <!-- routerLink usage -->
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
  </div>
  <div class="panel-body">
    <p>Email: {{ contact.email }}</p>
    <p>Phone: {{ contact.phone }}</p>
  </div>
</div>

<div *ngIf="!contact">
  <p>Please select a contact to view the details.</p>
</div>
